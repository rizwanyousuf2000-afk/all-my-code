<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Button</title>
  <style>
    .float-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .float-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="float-button" onclick="handleClick()">+</button>

  <script>
    function handleClick() {
      alert("Floating Button Clicked!");
    }
  </script>

</body>
</html>
