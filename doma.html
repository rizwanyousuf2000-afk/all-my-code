<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Arrivals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .announcement {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
    }

    .announcement h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 15px;
    }

    .announcement p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="announcement">
    <h1>✨ Discover the Art of Style</h1>
    <p>Elevate your wardrobe with our newest arrivals — a curated collection of elegant, trend-forward pieces. Find the perfect fit that speaks to your unique style.</p>
  </div>
</body>
</html>
